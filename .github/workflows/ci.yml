name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (demucs-core)
        run: cargo clippy -p demucs-core -- -D warnings

      - name: Clippy (demucs-cli, cpu backend)
        run: cargo clippy -p demucs-cli --features cpu -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}

      - name: Run tests
        run: cargo test -p demucs-core

  plugin-tests:
    name: Plugin Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: plugin-${{ matrix.os }}

      - name: Run plugin tests
        run: cargo test -p demucs-plugin

  web-check:
    name: Web / TypeScript Check + Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Build WASM (debug)
        run: wasm-pack build demucs-wasm --target web --out-dir ../web/src/wasm

      - name: Install dependencies
        working-directory: web
        run: pnpm install

      - name: TypeScript check
        working-directory: web
        run: pnpm exec tsc --noEmit

      - name: Build production bundle
        working-directory: web
        run: pnpm exec vite build

      - name: Download test audio (CC0 â€” HoliznaCC0 "There Ain't Nothin")
        run: curl -fSL -o web/e2e/fixtures/test-audio.mp3 https://freemusicarchive.org/track/there-aint-nothin/stream/

      - name: Install Playwright browsers
        working-directory: web
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright smoke tests
        working-directory: web
        run: pnpm exec playwright test --config e2e/playwright.config.ts --grep @smoke
